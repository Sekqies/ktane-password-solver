<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Filter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 60px; margin-right: 6px; font-size: 1.2rem; text-align: center; }
    #results { margin-top: 15px; font-weight: bold; font-size: 1.1rem; }
    button { padding: 5px 15px; cursor: pointer; }
  </style>
</head>
<body>

  <h3>Possible letters per position</h3>

  <div id="inputs">
    <input data-index="0" placeholder="0" maxlength="6" />
    <input data-index="1" placeholder="1" maxlength="6" />
    <input data-index="2" placeholder="2" maxlength="6" />
    <input data-index="3" placeholder="3" maxlength="6" />
    <input data-index="4" placeholder="4" maxlength="6" />
  </div>

  <br />
  <button id="clear">Clear</button>

  <div id="results"></div>

  <script>
    const wordlist = [
      "acesa", "ajuda", "amigo", "antes", "arcos",
      "baile", "balas", "bispo", "chefe", "cheio",
      "cinto", "cravo", "etapa", "etnia", "flora",
      "lazer", "legal", "lugar", "parte", "parto",
      "perto", "porta", "regra", "resto", "salve",
      "sente", "setor", "sexta", "tecla", "tinta",
      "torta", "touro", "trato", "valer", "veado"
    ];

    let word_mapper = [];
    for (const word of wordlist) {
      for (let i = 0; i < word.length; i++) {
        if (!word_mapper[i]) word_mapper[i] = {};
        const ch = word[i];
        if (!word_mapper[i][ch]) word_mapper[i][ch] = [];
        word_mapper[i][ch].push(word);
      }
    }

    function findMatchingWords(word_mapper, possible_letters) {
      let resultSet = null;

      for (const [indexStr, letters] of Object.entries(possible_letters)) {
        const index = Number(indexStr);
        const positionMap = word_mapper[index];
        let allowedWords = new Set();

        for (const letter of letters) {
          if (positionMap?.[letter]) {
            for (const word of positionMap[letter]) {
              allowedWords.add(word);
            }
          }
        }

        if (resultSet === null) {
          resultSet = allowedWords;
        } else {
          resultSet = new Set(
            [...resultSet].filter(w => allowedWords.has(w))
          );
        }
      }

      return [...(resultSet ?? [])];
    }

    const inputs = document.querySelectorAll("input");
    const resultsDiv = document.getElementById("results");

    function updateResults() {
      let possible_letters = {};
      let hasInput = false;

      inputs.forEach(input => {
        const index = input.dataset.index;
        const value = input.value.trim().toLowerCase();
        if (value) {
          possible_letters[index] = [...value]; 
          hasInput = true;
        }
      });

      if (!hasInput) {
        resultsDiv.textContent = "";
        return;
      }

      const matches = findMatchingWords(word_mapper, possible_letters);
      
      if (matches.length > 0) {
          resultsDiv.innerHTML = `Matches (${matches.length}): <br>${matches.join(", ")}`;
      } else {
          resultsDiv.textContent = "No matches found";
      }
    }

    inputs.forEach(input => {
      input.addEventListener("input", updateResults);
    });

    document.getElementById("clear").addEventListener("click", () => {
      inputs.forEach(i => i.value = "");
      resultsDiv.textContent = "";
    });
  </script>

</body>
</html>
